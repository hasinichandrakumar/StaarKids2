<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StaarKids Star Logo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .star-logo {
            margin: 2rem 0;
        }
        .download-btn {
            background: linear-gradient(to right, #FF5B00, #FCC201);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .download-btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>StaarKids Star Logo</h1>
        <div class="star-logo">
            <svg width="150" height="150" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF5B00;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FCC201;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
                <path d="M50 20 L55.9 37.6 L75 37.6 L60 50 L65.9 67.6 L50 55 L34.1 67.6 L40 50 L25 37.6 L44.1 37.6 Z" 
                      fill="white" 
                      stroke="white" 
                      stroke-width="1.5" 
                      stroke-linejoin="round"/>
            </svg>
        </div>
        <p>Right-click on the star image above and select "Save image as..." to download it.</p>
        <button class="download-btn" onclick="downloadSVG()">Download SVG File</button>
        <button class="download-btn" onclick="downloadPNG()">Download as PNG</button>
    </div>

    <script>
        function downloadSVG() {
            const svgData = `<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#FF5B00;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#FCC201;stop-opacity:1" />
                    </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#logoGradient)"/>
                <path d="M50 20 L55.9 37.6 L75 37.6 L60 50 L65.9 67.6 L50 55 L34.1 67.6 L40 50 L25 37.6 L44.1 37.6 Z" 
                      fill="white" 
                      stroke="white" 
                      stroke-width="1.5" 
                      stroke-linejoin="round"/>
            </svg>`;
            
            const blob = new Blob([svgData], {type: 'image/svg+xml'});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'staarkids-star-logo.svg';
            a.click();
            URL.revokeObjectURL(url);
        }

        function downloadPNG() {
            const svg = document.querySelector('svg');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            canvas.width = 300;
            canvas.height = 300;
            
            const img = new Image();
            const svgBlob = new Blob([svg.outerHTML], {type: 'image/svg+xml;charset=utf-8'});
            const url = URL.createObjectURL(svgBlob);
            
            img.onload = function() {
                ctx.drawImage(img, 0, 0, 300, 300);
                canvas.toBlob(function(blob) {
                    const a = document.createElement('a');
                    a.href = URL.createObjectURL(blob);
                    a.download = 'staarkids-star-logo.png';
                    a.click();
                });
                URL.revokeObjectURL(url);
            };
            img.src = url;
        }
    </script>
</body>
</html>
